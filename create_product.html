<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Prodotto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="./css/loader.css">
</head>
<body>

    
    <div class="container">
        <div class="row">
            <div class="col-2">  </div><div class="col-6"> <h1>Aggiungi un prodotto</h1> </div><div class="col-2">  </div>
            <div class="col-12">
                <form>
                    <!-- Al fine di creare un nuovo oggetto nel database lato server, procedo a realizzare un Form contenente un campo per ogni proprietà dell'oggetto che dovrò inviare -->
                    <input type="text" id="productName" class="form-control" placeholder="Nome prodotto">
                    <input type="text" id="productDescription" class="form-control mt-2" placeholder="Descrizione prodotto">

                    <input type="text" id="productBrand" class="form-control mt-2" placeholder="Marca del prodotto">

                    <input type="text" id="productImgUrl" class="form-control mt-2" placeholder="Link dell'immagine del prodotto">

                    <input type="number" id="productPrice" class="form-control mt-2" placeholder="Prezzo">

                    
                    <button class="btn btn-success mt-3" id="btnSaveProduct">Salva prodotto</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.all.min.js"></script>
    <script type="module" src="./js/create_product.js"></script>
</body>
</html>
